<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Doctor's authentication</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

<body>
    <div class="container">

        <!--Section 1-->
        <section class="authorization">
            <div class="authorization-title">
                <h1 class="title">Авторизация врача</h1>
                <p class="description">в личном кабинете Eurokappa</p>
            </div>
           
           
            <form action="" class="login-with">
                <button type="button" class="login-button google"><svg  class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg> Войти с Google</button>
                <button type="button" class="login-button apple"><svg class="apple-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/></svg> Войти с Apple</button>
            </form>

            <form action="" class="login-email">
                <fieldset>
                    <legend class="form-title">Или введите email/телефон</legend>
                    <div class="form-input">
                        <label for="">
                            <input type="email" class="email" id="email" name="email" required placeholder="Email">
                        </label>
                            <label for="">
                            
                            <input type="password" class="password" id="password" name="password" required placeholder="Пароль"></label>
                            <label>
                                <input type="checkbox" name="privacy-policy-checkbox" class="privacy-policy-checkbox">
                               <span class="privacy-policy-text"> Я принимаю <a href="privacy-policy.html" value="" class="policy-link">политику конфиденциальности</a></span>
                            </label>
                            <button type="submit" class="submit">Войти</button>
                    </div>
                        
                        
                        
                        
                </fieldset>
            </form>

            <a class="registration-link" href="#_href">Регистрация</a>
            <p class="forgot-password">Забыли свой пароль? <a class="recover-password" href="_blank">Восстановить</a></p>
            <div class="section-footer">
                <p class="language">Русский</p>
                <p class="contacts">Контакты</p>
            </div>
        </section>

        <!--Section 2-->
        <section class="sidebar">
           
            <img class="logo" src="./img/logo.png" alt="eurokappa">
            <h2 class="side-bar_title">Выравнивание зубов <br>
                никогда не было <br>
                таким простым!</h2>
            <img src="./img/side-bar-pic.png" alt="" class="side-bar_img">    
        </section>
    </div>
</body>
</html>
